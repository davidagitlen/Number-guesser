<html>
	<head>
		<title>Number Guesser</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,600i,700,800" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
<body>
	<header>
		<h1><span class="bold-text">NUMBER</span>GUESSER</h1>
		<p class="subtext-line"><span class="header-subtext">ULTIMATE CHALLENGER EDITION</span><p>
	</header>
	<main>
		<section class="left-section">
			<article class="range-form">
						<form class="min-range-form" id="min-range-form">
							<p class="set-range">Set Range</p>
							<p class="min-range-text">Min Range</p>
							<input type="number" pattern = "[0-9]" name="min-number" class="min-range min-range-input" id="min-input-field">
							<div class="alert-warning-text" id="alert-nan-1"></div>
						</form>
							<div class="minError"></div>
						<form class="max-range-form" id="max-range-form">
							<p class="max-range-text">Max Range</p>
							<input type="number" pattern = "[0-9]" name="max-number" class="max-range max-range-input" id="max-input-field">
							<div class="alert-warning-text" id="alert-nan-2"></div>
						</form>
						</form>
						<button type="button" class="update-button" id="update-button">Update</button>
			</article>
			<article class="challenger-form">
				<p class="challenger-top-text">The Current Range is <span class="min-range" id="min-output">1</span> to <span class="max-range" id="max-output">100</span></p>
				<div class="challenger-1-container">
					<p class="challenger-1-text">Challenger 1</p>
					<form class="challenger-1-form" id="challenger-1-form">
						<label class="label-1-name">Name<input type="text" name="challenger-1-name" class="challenger-1-name" id="challenger-1-name"></label>
					<div class="alert-warning-text" id="alert-warning-1"></div>
					</form>
					<form class="guess-1-form" id="guess-1-form">
						<label class="label-1-guess">Guess<input type="number" pattern = "[0-9]" name="challenger-1-guess" class="challenger-1-guess" id="challenger-1-guess"></label>
						<div class="alert-warning-text" id="alert-guess-1"></div>
					</form>
				</div> 
				<div class="challenger-2-container">
					<p class="challenger-2-text">Challenger 2</p>
					<form class="challenger-2-form" id="challenger-2-form">
						<label class="label-2-name">Name<input type="text" name= "challenger-2-name" class="challenger-2-name" id="challenger-2-name"></label>
						<div class="alert-warning-text" id="alert-warning-2"></div>
					</form>
					<form class="guess-2-form" id="guess-2-form">
						<label class="label-2-guess">Guess<input type="number" pattern = "[0-9]" name="challenger-2-guess" class="challenger-2-guess" id="challenger-2-guess"></label>
						<div class="alert-warning-text" id="alert-guess-2"></div>
					</form>
				</div>
				<div class="button-group">
					<button type="button" class="submit-guess-button" id="submit-guess-button">Submit Guess</button>
					<button type="button" class="reset-game-button" id="reset-button" disabled="false">Reset Game</button>
					<button type="button" class="clear-game-button" id="clear-button" disabled= >Clear Game</button>
				</div>
			</article>
			<article class="score-form">
				<div class="score-results">
					<div class="latest-score-container">
					<p class="latest-score-text">Latest Score</p>
						<p class="challenger-1-name" id="change-challenger-one-name">Challenger 1 Name</p>
						<p class="current-guess-text">current guess</p>
						<output class="challenger-1-guess" id="challenger-1-guess-output" name="challenger-1-guess challenger-1-guess-output">#</output>
						<p class="challenger-1-result-message" id="challenger-1-result-message"></p>
					</div>
					<div class="latest-score-container-right">
						<p class="challenger-2-name" id="change-challenger-two-name">Challenger 2 Name</p>
						<p class="current-guess-text">current guess</p>
						<output class="challenger-2-guess" id="challenger-2-guess-output" name="challenger-2-guess challenger-2-guess-output">#</output>
						<p class="challenger-2-result-message" id="challenger-2-result-message"></p>
					</div> 
				</div>
			</article>
		</section>
		<section class="right-section" id="right-section">
		</section>
	</main>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
